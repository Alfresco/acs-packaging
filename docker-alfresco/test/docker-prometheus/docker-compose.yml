version: '2'
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
        - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
        - '9090:9090'        
  graphana:
    image: grafana/grafana:latest
    ports:
        - '3000:3000'  