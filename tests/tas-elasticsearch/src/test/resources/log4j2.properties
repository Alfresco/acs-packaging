# Root logger option
rootLogger.level=info
rootLogger.appenderRef.stdout.ref=ConsoleAppender

###### Console appender definition #######
appender.console.type=Console
appender.console.name=ConsoleAppender
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%t] %d{HH:mm:ss} %-5p %c{1}:%L - %replace{%m}{[\r\n]+}{}%n

logger.alfresco-elasticsearch.name=org.alfresco.elasticsearch
logger.alfresco-elasticsearch.level=info
logger.alfresco-rest-core.name=org.alfresco.rest.core
logger.alfresco-rest-core.level=warn
logger.alfresco-utility-report-log.name=org.alfresco.utility.report.log
logger.alfresco-utility-report-log.level=info