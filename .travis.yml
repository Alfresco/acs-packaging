---
dist: xenial
sudo: required
language: java
jdk: openjdk11

services:
  - docker

git:
  depth: false
  quiet: true

cache:
  directories:
    - ${HOME}/.m2/repository

# the cache can grow constantly
before_cache: bash scripts/travis/cleanup_cache.sh

branches:
  only:
    - master
    - /support\/.*/
    - /release\/.*/
    - feature/REPO-5111_repo_build
    - feature/ACS-457_travis-release-config

env:
  global:
    # Release version has to start with real version (7.0.0-....) for the docker image to build successfully.
    - RELEASE_VERSION=7.0.0-A2
    - DEVELOPMENT_VERSION=7.0.0-SNAPSHOT

stages:
  - name: test
    if: commit_message !~ /\[skip tests\]/
  - name: release
    if: commit_message =~ /\[release\]/ AND fork = false AND type != pull_request AND (branch = master OR branch =~ /release\/.*/)
  - name: publish
    if: commit_message =~ /\[publish\]/ AND fork = false AND type != pull_request AND (branch = master OR branch =~ /release\/.*/)

before_install: travis_retry bash scripts/travis/init.sh
install: travis_retry travis_wait 40 bash scripts/travis/build.sh

jobs:
  include:
    - stage: test
      name: "WhiteSource scan"
      # only on support branches or master and if it is not a PR
      if: fork = false AND (branch = master OR branch =~ /support\/.*/) AND type != pull_request
      install: travis_retry travis_wait 30 mvn -B -q install -f war/pom.xml
      script:
        # Download the latest version of WhiteSource Unified Agent
        - curl -LJO https://github.com/whitesource/unified-agent-distribution/releases/latest/download/wss-unified-agent.jar
        # Run WhiteSource Unified Agent
        - java -jar wss-unified-agent.jar -apiKey ${WHITESOURCE_API_KEY} -c .wss-unified-agent.config -d ./war

    - name: "REST API TAS tests part1"
      before_script:
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-rest-api-tests.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
      script:
        - travis_wait 60 mvn -B install -f tests/tas-restapi/pom.xml -Pall-tas-tests,run-restapi-part1 -Denvironment=default -DrunBugs=false

    - name: "REST API TAS tests part2"
      before_script:
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-rest-api-tests.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
      script:
        - travis_wait 60 mvn -B install -f tests/tas-restapi/pom.xml -Pall-tas-tests,run-restapi-part2 -Denvironment=default -DrunBugs=false

    - name: "REST API TAS tests part3"
      before_script:
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-rest-api-tests.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
      script:
        - travis_wait 60 mvn -B install -f tests/tas-restapi/pom.xml -Pall-tas-tests,run-restapi-part3 -Denvironment=default -DrunBugs=false

    - name: "CMIS TAS tests"
      before_script:
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-cmis-tests.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
      script:
        - travis_wait 40 mvn -B install -f tests/tas-cmis/pom.xml -Pall-tas-tests -Denvironment=default -DrunBugs=false

    - name: "Email TAS tests"
      before_script:
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-email-tests.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
      script:
        - travis_wait 30 mvn -B install -f tests/tas-email/pom.xml -Pall-tas-tests -Denvironment=default -DrunBugs=false

    - name: "LDAP TAS tests"
      before_script:
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-with-ldap.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
      script:
        - travis_wait 60 mvn -B install -f tests/tas-restapi/pom.xml -Pall-tas-tests,run-restapi-ldap -Denvironment=default -DrunBugs=false
        - travis_wait 10 mvn -B install -f tests/tas-integration/pom.xml -Prun-ldap -Denvironment=default -DrunBugs=false

    - name: "WebDAV TAS tests"
      before_script:
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-minimal.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
      script:
        - travis_wait 20 mvn -B install -f tests/tas-webdav/pom.xml -Pall-tas-tests -Denvironment=default -DrunBugs=false

    - name: "Integration TAS tests"
      before_script:
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-integration-tests.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
      script:
        - travis_wait 30 mvn -B install -f tests/tas-integration/pom.xml -Pall-tas-tests -Denvironment=default -DrunBugs=false

    - name: "Cluster tests"
      before_script:
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-cluster.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8081/alfresco"
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
      script:
        - travis_wait 20 mvn -B install -f tests/tas-cluster/pom.xml -Pall-tas-tests -Denvironment=default -DrunBugs=false

    - name: "Node restart tests"
      script:
        # Start Alfresco and test if it is running
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-node-restart.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8081/alfresco"
        - ./tests/scripts/node-restart-test.sh
        # Restart and test again
        - docker-compose --file ./tests/environment/docker-compose-node-restart.yml stop
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-node-restart.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8081/alfresco"
        - ./tests/scripts/node-restart-test.sh

    - name: "REST API TAS tests with AIMS"
      if: fork = false # AIMS docker image requires access to quay.io
      before_script:
        # AIMS cannot be configured via localhost
        - export HOST_IP=$(hostname  -I | cut -f1 -d' ')
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-aims.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
      script:
        - travis_wait 40 mvn -B install -f tests/tas-restapi/pom.xml -Pall-tas-tests,run-restapi-aims -Denvironment=aims-environment -DrunBugs=false "-Didentity-service.auth-server-url=http://${HOST_IP}:8999/auth"

    - name: "CMIS TAS tests with AIMS"
      if: fork = false # AIMS docker image requires access to quay.io
      before_script:
        # AIMS cannot be configured via localhost
        - export HOST_IP=$(hostname  -I | cut -f1 -d' ')
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-aims.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
      script:
        - travis_wait 40 mvn -B install -f tests/tas-cmis/pom.xml -Pall-tas-tests,run-tas-cmis-tests-with-aims -Denvironment=aims-environment -DrunBugs=false "-Didentity-service.auth-server-url=http://${HOST_IP}:8999/auth"

    - name: "Sync Service TAS tests"
      before_script:
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-sync-service.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
      script:
        - travis_wait 20 mvn -B install -f tests/tas-sync-service/pom.xml -Pall-tas-tests -Denvironment=default -DrunBugs=false

    - name: "All AMPs tests"
      # fullBuild profile builds additional Docker image for all-amps test
      install: travis_retry travis_wait 20 mvn -B -q install -DskipTest -PenterpriseDocker,fullBuild
      before_script:
        - travis_retry travis_wait 20 mvn -B -q install -f tests/tas-all-amps/pom.xml -DskipTests -Pall-tas-tests,prepare-wars-with-amps
      script:
        - ./tests/scripts/checkLibraryDuplicates.sh ./tests/tas-all-amps/target/war/alfresco/WEB-INF/lib
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-all-amps-test.yml
        - ./tests/scripts/wait-for-alfresco-start.sh "http://localhost:8082/alfresco"
        - travis_wait 20 mvn -B install -f tests/tas-all-amps/pom.xml -Pall-tas-tests -Denvironment=default -DrunBugs=false

    # Commented out for now for stability. See ACS-102
    # - name: "Veracode static code scan"
    #     # only on support branches or master and if it is not a PR
    #   if: fork = false AND (branch = master OR branch =~ /support\/.*/) AND type != pull_request
    #   install: travis_retry travis_wait 30 mvn -B -q install -f war/pom.xml
    #   before_install: bash scripts/veracode/static_analysis_init.sh
    #   script: travis_retry bash scripts/veracode/static_analysis.sh

    - name: "Release and Copy to S3 Staging Bucket"
      stage: release
      # Download the maven cache in case the previous test stage is skipped to prevent timeouts during release
      install: travis_wait 40 mvn -B -V clean install -DskipTests -Dmaven.javadoc.skip=true
      # Check that the release has not already been done
      before_script: bash scripts/travis/verify_release_tag.sh
      script: travis_wait 60 bash scripts/travis/maven_release.sh
      before_deploy:
        # Move the final artifacts to a single folder (deploy_dir) to be copied to S3
        - mkdir -p deploy_dir
        - cp war/target/alfresco.war deploy_dir
        - cp distribution/target/*-distribution*.zip deploy_dir
      deploy:
        - provider: s3
          access_key_id: ${AWS_STAGING_ACCESS_KEY}
          secret_access_key: ${AWS_STAGING_SECRET_KEY}
          region: "eu-west-1"
          bucket: "alfresco-artefacts-staging"
          upload_dir: "alfresco-content-services/release/${TRAVIS_BRANCH}/${TRAVIS_BUILD_NUMBER}"
          skip_cleanup: true
          acl: private
          local_dir: deploy_dir
          on:
            all_branches: true
      after_deploy:
        - echo "Finished release and deployed to https://s3.console.aws.amazon.com/s3/buckets/alfresco-artefacts-staging/alfresco-content-services/release/${TRAVIS_BRANCH}/${TRAVIS_BUILD_NUMBER}"

    - name: "Copy to S3 Release Bucket"
      stage: publish
      # Nothing to build/install as we are just copying from S3 buckets
      install: skip
      script: skip
      before_deploy: pip install awscli
      deploy:
        - provider: script
          script: bash scripts/travis/copy_to_release_bucket.sh
          on:
            all_branches: true
