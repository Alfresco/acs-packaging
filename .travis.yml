dist: xenial
sudo: required
language: java
jdk:
  - openjdk11

services:
  - docker

cache:
  directories:
    - $HOME/.m2

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.23.2

branches:
  only:
    - master
    - /support\/.*/

# This should not be required on community build
before_install:
  - "cp .travis.settings.xml $HOME/.m2/settings.xml"

matrix:
  include:
    - name: "WhiteSource scan"
      # only on support branches or master and if it is not a PR
      if: fork = false AND (branch = master OR branch =~ /support\/.*/) AND type != pull_request
      install:
        - travis_retry travis_wait 30 mvn -q install -f war/pom.xml
      script:
        # Download the latest version of WhiteSource Unified Agent
        - curl -LJO https://github.com/whitesource/unified-agent-distribution/raw/master/standAlone/wss-unified-agent.jar
        # Run WhiteSource Unified Agent
        - java -jar wss-unified-agent.jar -apiKey ${WHITESOURCE_API_KEY} -c .wss-unified-agent.config -d ./war
    - name: "REST API TAS tests"
      jdk: openjdk11
      install:
        - travis_retry travis_wait 40 mvn install -q -PenterpriseDocker
        - docker login quay.io -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-minimal.yml
      script:
        - travis_wait 40 mvn install -q -f tests/tas-restapi/pom.xml -Pall-tas-tests -Denvironment=default -DrunBugs=false
    - name: "CMIS TAS tests"
      jdk: openjdk11
      install:
        - travis_retry travis_wait 40 mvn install -q -PenterpriseDocker
        - docker login quay.io -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-minimal.yml
      script:
        - travis_wait 40 mvn install -q -f tests/tas-cmis/pom.xml -Pall-tas-tests -Denvironment=default -DrunBugs=false
    - name: "Email TAS tests"
      jdk: openjdk11
      install:
        - travis_retry travis_wait 40 mvn install -q -PfullBuild,enterpriseDocker
        - docker login quay.io -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-all-amps.yml
      script:
        - travis_wait 40 mvn install -q -f tests/tas-email/pom.xml -Pall-tas-tests -Denvironment=default -DrunBugs=false
    - name: "WebDAV TAS tests"
      jdk: openjdk11
      install:
        - travis_retry travis_wait 40 mvn install -q -PenterpriseDocker
        - docker login quay.io -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-minimal.yml
      script:
        - travis_wait 40 mvn install -q -f tests/tas-webdav/pom.xml -Pall-tas-tests -Denvironment=default -DrunBugs=false
    - name: "Integration TAS tests"
      jdk: openjdk11
      install:
        - travis_retry travis_wait 40 mvn install -q -PenterpriseDocker
        - docker login quay.io -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
        - ./tests/scripts/start-compose.sh ./tests/environment/docker-compose-minimal.yml
      script:
        - travis_wait 40 mvn install -q -f tests/tas-integration/pom.xml -Pall-tas-tests -Denvironment=default -DrunBugs=false
