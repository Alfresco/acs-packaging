os: linux
dist: xenial
sudo: required
language: java
jdk:
  - openjdk11

services:
  - docker

cache:
  directories:
    - $HOME/.m2
# the cache can grow constantly
before_cache:
  - rm -rf $HOME/.m2/repository/org/alfresco

branches:
  only:
    - master
    - /support\/.*/
    - feature/repo-4736-release_stage

stages:
  - test
  - release
  - publish

# This should not be required on community build
before_install:
  - "cp .travis.settings.xml $HOME/.m2/settings.xml"

jobs:
  include:
    - name: "Test"
      stage: test
      script:
        - echo "This is where the tests will  run."

    - name: "Release"
      stage: release
      if: fork = false AND (branch = feature/repo-4736-release_stage OR branch = master OR branch =~ /support\/.*/) AND type != pull_request AND commit_message =~ /\[release\]/
      before_script:
        - ./scripts/verify-git-tags.sh
      script:
        # Use full history for release
        - git checkout -B "${TRAVIS_BRANCH}"
        # Add email to link commits to user
        - git config user.email "${GIT_EMAIL}"
        # Skip building of release commits
#        - mvn --batch-mode -q -DscmCommentPrefix="[maven-release-plugin][skip ci] " -Dusername="${GIT_USERNAME}" -Dpassword="${GIT_PASSWORD}" -DreleaseVersion=6.3.0-test-release-repo-4736-1 -DdevelopmentVersion=6.3.0-SNAPSHOT -DskipTests -Darguments="-DskipTests" -Prelease release:clean release:prepare release:perform
        - mvn clean install -DskipTests -Prelease
      before_deploy:
        # Move the final artifacts to a single folder (deploy_dir) to be copied to S3
        - mkdir -p deploy_dir
        - cp war/target/alfresco.war deploy_dir
        - cp distribution/target/*-distribution*.zip deploy_dir
      deploy:
       - provider: s3
         access_key_id: ${AWS_STAGING_ACCESS_KEY}
         secret_access_key: ${AWS_STAGING_SECRET_KEY}
         region: "eu-west-1"
         bucket: "alfresco-artefacts-staging"
         upload-dir: "alfresco-content-services/snapshots/test/ek/${TRAVIS_BRANCH}/${TRAVIS_BUILD_NUMBER}"
         skip_cleanup: true
         acl: private
         local_dir: deploy_dir
         on:
           all_branches: true
#          condition: $TRAVIS_BRANCH =~ need this???
      after_deploy:
       - echo "alfresco-artefacts-staging/alfresco-content-services/snapshots/test/ek/${TRAVIS_BRANCH}/${TRAVIS_BUILD_NUMBER}/alfresco.war"
       - ./scripts/print-artifact-locations.sh ${TRAVIS_BRANCH} ${TRAVIS_BUILD_NUMBER}

    - name: "Copy to S3 Release Bucket"
      stage: publish
      if: fork = false AND (branch = feature/repo-4736-release_stage OR branch = master OR branch =~ /support\/.*/) AND type != pull_request AND commit_message =~ /\[publish\]/
      deploy:
       - provider: s3
         access_key_id: "${AWS_ACCESS_KEY_ID}"
         secret_access_key: "${AWS_SECRET_ACCESS_KEY}"
         region: "eu-west-1"
         bucket: "eu.dl.alfresco.com"
         #upload-dir: "release/enterprise/ek/ACS/${release_version:0:3}/$release_version/$build_number"
         upload-dir: "release/enterprise/ek/ACS/${TRAVIS_BRANCH}/RELEASE_VERSION/${TRAVIS_BUILD_NUMBER}"
         skip_cleanup: true
         local_dir: deploy_dir
         on:
           all_branches: true
           #condition: $TRAVIS_BRANCH =~ need this??? - maybe limit to support/SP, support/HF only?